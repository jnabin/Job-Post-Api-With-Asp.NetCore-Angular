<div class="container">
    <form [formGroup]="form" method="post" (submit)="submitForm(form.value)">
        <div class="form-group">
          <label for="name">Job Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter job name">
          <span class="text-danger" *ngIf="name.touched && name.invalid">name is required</span>
        </div>
        <div class="form-group">
            <label for="description">Example textarea</label>
            <textarea placeholder="Enter description" formControlName="description" class="form-control" id="description" rows="3"></textarea>
            <span class="text-danger" *ngIf="description.touched && description.invalid">description is required</span>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input formControlName="salary" type="text" class="form-control" id="salary" placeholder="Enter salary">
            <span class="text-danger" *ngIf="salary.touched && salary.invalid">salary is required</span>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input formControlName="location" type="text" class="form-control" id="location" placeholder="Enter location">
            <span class="text-danger" *ngIf="location.touched && location.invalid">location is required</span>
        </div>
        <div class="form-group">
            <label for="workinghour">Woking Hour</label>
            <input formControlName="workinghour" type="text" class="form-control" id="workinghour" placeholder="Enter working hour">
            <span class="text-danger" *ngIf="workinghour.touched && workinghour.invalid">workinghour is required</span>
        </div>
        <button type="submit" [disabled] = "form.invalid" class="btn btn-primary">Submit</button>
      </form>
</div>
